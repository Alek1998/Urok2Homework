<form (ngSubmit)="saveTempProduct()" [formGroup]="productForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" formControlName="name">
    <div *ngIf="productForm.get('name').touched && !productForm.get('name').valid" class="alert alert-danger">
      <div [hidden]="!productForm.get('name').getError('required')">
        name is required.
      </div>
      <div [hidden]="!productForm.get('name').getError('minlength')">
        name min length is 4.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input  class="form-control" type="number" id="price" formControlName="price" >
    <div *ngIf="productForm.get('price').getError('required') && productForm.get('price').touched" class="alert alert-danger">
      name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select  class="form-control" id="category" formControlName="category">
      <option value="">Select one</option>
      <option value="Category 1">Category 1</option>
      <option value="Category 2">Category 2</option>
      <option value="Category 2">Category 3</option>
    </select>
    <div *ngIf="productForm.get('category').getError('required') && productForm.get('category').touched" class="alert alert-danger">
      name is required.
    </div>
  </div>
  <button class="btn btn-default" [disabled]="!productForm.valid">Save</button>
</form>
